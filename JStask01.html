    <body>
    <script>  
    var x=20;// variable has been declared and now you can declare it multiple times and can overwrite as well.
    let y=40;//you will be assigning the value in this case but can't declare the same variable again
    const z=x+y; //you cannot assign or overwrite by using it
    

    document.write("<b>first var x</b> = ", x,"<br><br>");
    document.write("<b>second var y</b> = ", y,"<br><br>");
    document.write("<b>Sum of x+y</b> = ",z, "<br>");
    </script>

    </body>
